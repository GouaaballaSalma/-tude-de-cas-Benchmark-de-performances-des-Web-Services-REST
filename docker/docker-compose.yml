version: "3.8"
services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true

  influxdb:
    image: influxdb:2.6
    environment:
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=adminpass
      - INFLUXDB_ORG=perf
      - INFLUXDB_BUCKET=jmeter
      - INFLUXDB_TOKEN=0o_I7zidQObV7qbw7f1lBiTCgwhJDCL1fsAfbn6pzOQ0WEsqTYoVqpKkrM5WJpZx-EUkQuhgKxwAsaASQoygIg==
    ports:
      - "8086:8086"
    volumes:
      - influxdata:/var/lib/influxdb2

volumes:
  grafana_data:
  influxdata:
